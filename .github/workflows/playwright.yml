name: Smoke Test - P2P

on: [push, pull_request]

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Smoke Tests
        run: npm run smokeStage:P2P

      - name: Confirm JSON was created
        run: type report/cucumber_report.json

      - name: Generate HTML Report
        run: node reporter.js

      - name: Show generated report folder
        run: dir report/html_report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: smoke-html-report
          path: report/html_report