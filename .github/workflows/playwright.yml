name: Smoke Test - P2P

on: [push, pull_request]

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Run smokeStage:P2P script
        run: npm run smokeStage:P2P

      - name: ğŸ› ï¸ Run reporter directly
        run: node reporter.js

      - name: ğŸ•µï¸ Debug â€“ List contents of report directory
        run: |
          if (Test-Path -Path "report") {
            Write-Host "âœ… Report folder exists"
            Get-ChildItem -Recurse report
          } else {
            Write-Host "âŒ Report folder is missing"
          }

      - name: ğŸ“¤ Upload test report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: report/html_report/
